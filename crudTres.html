<!DOCTYPE html>

<link rel="stylesheet" href="css/myStyle.css">

<div class="container">
    <div class="row">

        <button class="btn btn-success" type="button" data-toggle="modal" data-target="#modalNuevoTransporte" onclick="mostrarModalTransporte(1)"><i class="fas fa-plus"></i> Nuevo Transporte</button>

    </div>
</div>


<!-- table principal -->
<div class="card shadow mb-4 cardDetalle hidden">
    <div class="card-body cardPadding">
        <div class="tableFixHead" id="tableTransporte">
            <!-- aqui va la tabla -->
        </div>
    </div>
</div>

<div class="modal fade" id="modalNuevoTransporte" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <!-- HEADER -->
            <div class="modal-header">
                <center>
                    <h5 class="modal-title" id="exampleModalLabel"><b> Agregar Nuevo Transporte </b> </h5>
                </center>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">

                        <div class="form-group col-md-6" id="idDiv">
                            <label>Id</label>
                            <input type="text" class="form-control" placeholder="Tipo Transporte" id="id">
                        </div>

                        <div class="form-group col-md-6">
                            <label>Tipo</label>
                            <input type="text" class="form-control" placeholder="Tipo Transporte" id="tipo">
                        </div>

                        <div class="form-group col-md-6" id="divEstado">
                            <label>Estado</label>
                            <select class="form-control selectpicker show-menu-arrow" id="estado">
                                <option value="1">Disponible</option>
                                <option value="2">Inactivo</option>
                                <option value="3">Fuera de Servicio</option>
                            </select>
                        </div>

                        <div class="form-group col-md-6">
                            <label>Patente</label>
                            <input type="text" class="form-control" placeholder="ingrese Patente" id="patente">
                        </div>
                    </div>
                </div>
            </div>

            <!-- FOOTER -->
            <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" id="btnAgregaTransporte" onclick="validarFormularioTransporte()">Guardar</button>
                <button type="button" class="btn btn-success" id="btnModificaTransporte" onclick="modificaTransporte()">Modificar</button>
                <!-- <button type="button" class="btn btn-success" onclick="planosGuardar()">Guardar</button> -->
            </div>

        </div>
    </div>
</div>
