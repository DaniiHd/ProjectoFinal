<!DOCTYPE html>



<!-- table principal -->
<div class="card shadow mb-4 cardDetalle hidden">
    <div class="card-body cardPadding">
        <div class="tableFixHead" id="divInstalacion"></div>
    </div>
</div>


<!-- alert sin datos -->
<div class="alert alert-success hidden" id="alertNoData" role="alert">
    <center><strong>No se han encontrado resultados.</strong></center>
</div>

<!-- icon load -->
<div id="iconPreLoad"><br><br><br><br><br><br><br>
    <center><i class="fas fa-spinner fa-spin fa-3x"></i></center>
</div>

<!-- ID CLICK -->
<div class="modal fade" id="modalAsignarInstlacion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <!-- HEADER -->
            <div class="modal-header">
                <center>
                    <h5 class="modal-title" id="exampleModalLabel"><b> Asignar usuario y transporte </b> </h5>
                </center>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				      	<span aria-hidden="true">&times;</span>
				    </button>
            </div>

            <!-- BODY -->
            <div class="modal-body">

                <!-- DATOS -->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">

                            <!-- 								<div class="form-group">
									<label>Codigo SAP</label>
						   			<input class="form-control" type="number" maxlength="20" placeholder="Codigo sap" id="txtCodigoSap">
						   		</div> -->

                            <div class="form-group">
                                <label>Técnico</label>
                                <select class="form-control selectpicker show-menu-arrow" data-live-search="false" id="selectTecnico" data-size="5"></select>
                            </div>

                            <div class="form-group">
                                <label>Vehículo</label>
                                <select class="form-control selectpicker show-menu-arrow" data-live-search="false" id="selectVehiculo" data-size="5"></select>
                            </div>

                            <input class="hidden" type="text" id="lblIdInstalacion">

                        </div>
                    </div>
                </div>
            </div>


            <!-- FOOTER -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" onclick="buttonAsignar()">Asignar</button>
            </div>

        </div>
    </div>
</div>
